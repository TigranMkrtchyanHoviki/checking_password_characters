<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>

    <script src="https://kit.fontawesome.com/ea029aae02.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/my.css">
</head>
<body>

    <div class="container">
        
        <div class="div_password">
            <input type="password" id="password" placeholder="Create password">
            <i class="fa-solid fa-eye" id="eye"></i>
            <div id="hidden_password"></div>
        </div>
        
        <h3>Password should be</h3>
        
        <div class="conditions first">
            <i class="fa-solid fa-check ckeck"></i> 
            <i class="fa-sharp fa-solid fa-circle icone"></i>
            <span>At least 8 characters long</span>
        </div>
        
        <div class="conditions">
            <i class="fa-solid fa-check ckeck"></i>
            <i class="fa-sharp fa-solid fa-circle icone"></i>
            <span>At least 1 number (0...9)</span>
        </div>
        
        <div class="conditions">
            <i class="fa-solid fa-check ckeck"></i>
            <i class="fa-sharp fa-solid fa-circle icone"></i>
            <span>At least 1 lowercase letter (a...z)</span>
        </div>
        
        <div class="conditions">
            <i class="fa-solid fa-check ckeck"></i>
            <i class="fa-sharp fa-solid fa-circle icone"></i>
            <span>At least 1 spacial symbol (!...$)</span>
        </div>
        
        <div class="conditions">
            <i class="fa-solid fa-check ckeck"></i>
            <i class="fa-sharp fa-solid fa-circle icone"></i>
            <span>At least 1 uppercase letter(A...Z)</span>
        </div>

        <!-- <i class="fa-solid fa-check"></i> Պտիչկի համար -->
    </div>
    <script src="./js/my.js"></script>
</body>
</html>
